<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="./css/style.css" />

    <title>Pig Game</title>
  </head>

  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">43</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0">11</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>
      <div class="change-mode" data-mode="mode-1">
        <span class="modes" > Change Mode <ion-icon name="chevron-forward-outline"></ion-icon></span>
        <input type="hidden" value="mode-1" class="mode"/>
      </div>
      <button class="btn-new"><ion-icon name="add-circle-outline"></ion-icon>New game</button>
      <button class="btn-roll"><ion-icon name="refresh-outline"></ion-icon>Roll dice</button>
      <button class="btn-hold"><ion-icon name="download-outline"></ion-icon>Hold</button>

     <div>
      <input
      type="text"
      name="final-score"
      class="final-score"
      id="final-score"
      placeholder="Final Score"
      />
          <img src="./img/dice-5.png" alt="Dice" class="dice-0" />
          <img src ="./img/dice-5.png" alt="Dice" class="dice-1" />
          <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
          <script src="./js/index.js" id="script"></script>
     </div>
  </body>
</html>
